{% extends 'base.html' %}

{% block content %}
    <div class="w-1/2 m-auto items-center flex flex-col mt-6">
        {% set member = members | random %}
        <h3 class="font-bold text-3xl">{{ member["name"] }}</h3>
        <img class="w-96 h-96 my-8" src="{{ url_for('static', filename=member['photo']) }}" alt="">
        <div class="flex flex-col justify-center">
            {% for prof in member["professions"] | sort %}
                <p class="text-center mt-2">{{ prof }}</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
