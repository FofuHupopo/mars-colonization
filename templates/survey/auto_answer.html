{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col">
        {% for field in form if field.name not in ('csrf_token', 'submit') %}
            <div class="mt-2">
                <p>{{ field.label(class="text-2xl font-medium") }}: <span class="text-2xl">{{ field.data }}</span></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
